    <script>
        $(document).ready(function () {
            var owl = $('.owl-carousel').owlCarousel({
                stagePadding: 0,
                loop: true,

                autoplay: false,

                    480: {
                        items: 3
                    },

                        items: 5
                    },

                    },
                    1332: {
                        items: 5,
                    },
                    1440: {
                        items: 6,
                    },
                    1560: {
                        items: 7,
                    },
                }
            });

            // Botões de navegação personalizados
            $(".custom-next").click(function () {
                owl.trigger("next.owl.carousel");
            });

            $(".custom-prev").click(function () {
                owl.trigger("prev.owl.carousel");
            });
        });
    </script>
